name: C/C++ CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-restricted:
    runs-on: [windows-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make
    - name: make check
      run: make check
  build-full:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt -y install clang clang-tools python fakechroot libgoogle-perftools-dev google-perftools
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make analyze
      run: make analyze
